apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "message.fullname" . }}
  labels:
    {{- include "message.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "message.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "message.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "message.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
          readinessProbe:
            httpGet:
              path: /api/v1/readiness
              port: http
          env:
          - name: MODE
            value: "production"
          - name: PG_USER
            valueFrom:
              secretKeyRef:
                name: pg-secret
                key: user
          - name: PG_PASSWORD
            valueFrom:
              secretKeyRef:
                name: pg-secret
                key: password
          - name: PG_PORT
            value: "5432"
          - name: PG_HOST
            value: "pg-svc.default.svc.cluster.local"
          - name: PG_DB
            value: "qlik"
          - name: REDIS_UNAME
            value: ""
          - name: REDIS_PORT
            value: "6379" 
          - name: REDIS_HOST
            value: "redis-svc.default.svc.cluster.local" 
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
