version: '3.6'
services:
  message:
    container_name: message
    build: ../
    depends_on:
      - "postgres"
    ports:
      - '3000:3000'
    environment:
      PG_USER: $PG_USER
      PG_PASSWORD: $PG_PASSWORD
      PG_HOST: 'host.docker.internal'
      PG_PORT: $PG_PORT
      PG_DB: $PG_DB
      MODE: "development"
      REDIS_UNAME: ''
      REDIS_PORT: '6379'
      REDIS_HOST: 'host.docker.internal'
      REDIS_PASS: ''
  postgres:
    container_name: pg
    image: $PG_IMAGE
    restart: always
    ports:
      - '$PG_PORT:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: $PG_USER
      POSTGRES_PASSWORD: $PG_PASSWORD
